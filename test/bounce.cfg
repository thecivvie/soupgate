; Sample SoupGate Bounce configuration file
; Compiled by Tom Torfs

; This file needs to be extended! Feel free to mail additional entries.

; Email addresses
JunkFrom MAILER-DAEMON@*
JunkFrom postmaster@uia.ua.ac.be

; Subjects
JunkSubj could not send message
JunkSubj unable to send message
JunkSubj returned mail
JunkSubj host unknown
JunkSubj failure notice

; Body contents
JunkStr WARNING MESSAGE ONLY
JunkStr NEED TO RESEND YOUR MESSAGE
JunkStr had transient non-fatal errors
JunkStr had permanent fatal errors
JunkStr could not be delivered
JunkStr couldn't be delivered
JunkStr email was blocked
JunkStr spam-exception
